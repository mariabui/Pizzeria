<html>
<head>
  <title>Change Preferred Name | Maria & Tim's Pizzeria</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Crimson+Pro&family=Lobster&family=Mulish&family=Bitter">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="icon" type="image/x-icon" href="../images/icon.png">
</head>

<body id="indexbody">
  <nav class="menu">
    <a class="btn btn-light" href="/users/login" role="button">Back to Profile</a>
  </nav>
  <div class="container text-center">
    <div class="row">
      <div class="col-lg">
        <a href="/" id="mtphome">
          <img src="../images/icon.png" id="icon"></img>
          <h1 id="mtp">Maria & Tim's Pizzeria</h1>
        </a>
      </div>
    </div>
    <div id="message"></div>

    <form method="post" action="/users/changePrefer">
      <div>Current preferred name:</div>
      <div id="prefer"></div>
      <br/>
      <div>New preferred name:</div>
      <input type="text" name="newprefer" placeholder="New preferred name"><br>
      <div>Re-enter new preferred name: </div>
      <input type="text" name="newprefer1" placeholder="Re-enter new preferred name"></input><br>
      <br>
      <input class="btn btn-light" type="submit" value="Change Preferred Name">
    </form>
  </div>
  <script src="/javascripts/prefer.js" type="text/babel"></script>
  <script src="/javascripts/login.js" type="text/babel"></script>
</body>
</html>
