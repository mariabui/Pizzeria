<html>
<head>
  <title>Profile | Maria & Tim's Pizzeria</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Crimson+Pro&family=Lobster&family=Mulish&family=Bitter">
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="icon" type="image/x-icon" href="../images/icon.png">
</head>

<body id="profbody">
  <nav class="menu">
    <ul>
      <li class="dropdown show">
          <a class="btn btn-light dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Manage Profile
          </a>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            <a class="dropdown-item" href="/users/changeUsername">Change Username</a>
            <a class="dropdown-item" href="/users/changePassword">Change Password</a>
            <a class="dropdown-item" href="/users/changeFullname">Change Full Name</a>
            <a class="dropdown-item" href="/users/changePrefer">Change Preferred Name</a>
          </div>
      </li>
      <li><a class="btn btn-light" href="logout" role="button">Log out</a></li>
    </ul>
  </nav>

  <div class="container text-center">
    <div class="row">
      <div class="col-lg">
        <a href="/" id="mtphome">
          <img src="../images/icon.png" id="icon"></img>
          <h1 id="mtp">Maria & Tim's Pizzeria</h1>
        </a>
      </div>
    </div>

    <div class="row">
      <div class="col-lg">
        <h3 id="welcomemsg"> Welcome, <div id="name"></div>!</h3>
      </div>
    </div>
    <br/>

    <div class="row">
      <div class="col"></div>
      <div class="col">
        <div class="card mb-4 shadow-sm" style="width: 20rem">
          <div class="card-header">
            <h5 style="color: black">Order History</h5>
          </div>
          <div class="card-body">
          </div>
        </div>
      </div>
  
      <div class="col">
        <div class="card mb-4 shadow-sm" style="width: 20rem">
          <div class="card-header">
            <h5 style="color: black">Favorite Orders</h5>
          </div>
          <div class="card-body">
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card mb-4 shadow-sm" style="width: 20rem">
          <div class="card-header">
            <h5 style="color: black">Rewards</h5>
          </div>
          <div class="card-body">
          </div>
        </div>
      </div>
      <div class="col"></div>
    </div>
    <div class="row">
      <div class="col-lg">
        <a class="btn btn-lg" href="/menu" role="button" id="menubutton">MENU</a>
      </div>
    </div>
  </div>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const name = urlParams.get('name');
    if (name) {
      document.getElementById('name').innerHTML = name;
    }
  </script>
</body>
</html>
